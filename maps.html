<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>My Google Map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var options = {
          zoom: 8,
          center: { lat: 10, lng: 30 },
        };

        var map = new google.maps.Map(document.querySelector("#map"), options);
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtc9LwjWT-8vxEDwPyfs2a-H6D6aQmoLU&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_neighborhooddiscovery_v1_cABCDEF"
      async
      defer
    ></script>
  </body>
</html>
