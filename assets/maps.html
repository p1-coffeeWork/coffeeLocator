<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>My Google Map</h3>
    <div id="map"></div>
    <script>
      // callback function
      function initMap() {
        // customize options
        var options = {
          zoom: 8,
          center: { lat: 42.3601, lng: -71.0589 },
        };

        // map
        var map = new google.maps.Map(document.querySelector("#map"), options);
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtc9LwjWT-8vxEDwPyfs2a-H6D6aQmoLU&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
